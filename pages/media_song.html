<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="You've Earned a Badge!" />
    <meta
      property="og:description"
      content="Thank you for contributing to omicreativedev/Hacktoberfest2023"
    />
    <meta
      name="description"
      content="Thank you for contributing to omicreativedev/Hacktoberfest2023"
    />
    <!-- This is the image that shows up on Social Media when you link to the page. -->
    <meta
      property="og:image"
      content="https://omicreativedev.github.io/hacktoberfest2023/pages/img/thankyou/thankyou-social.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      id="theme-style"
      rel="stylesheet"
      type="text/css"
      href="../themes/song_me_gustas_tu.css"
    />
    <!-- Favicon is a small image that appears in the tab of some browsers. -->
    <link rel="icon" href="img/omicreativedev/favicon.ico" />
    <title>song-Me Gustas-tu</title>
  </head>

  <body>
    <style>
      h3 {
        color: rgba(62, 168, 183, 0.862);
        font-family: "Dancing Script", cursive;
        font-size: 30px;
        margin: 25px;
      }
      #photo {
        box-shadow: 5px 5px 5px black;
      }
      #music {
        box-shadow: 5px 5px 5px black;
        border-radius: 25px;
      }
    </style>
    <div class="profile-content">
      <div class="profile-nav">
        <a href="../index.html" class="myButton">Home</a>

        <!-- Theme Switching Dropdown -->
        <div class="theme-switch">
          <select id="theme-select" onchange="changeTheme()">
            <option value="">Switch Theme</option>
          </select>
        </div>
      </div>
      <div class="profile-main">
        <section>
          <img
            id="photo"
            src="\pages\img\song_me_gustas_tu\song.png"
            alt="Me-Gustas-Tu"
            height="231"
            width="200"
          />
        </section>
        <h3>Me-Gustas-Tu</h3>
        <section class="song_playback">
          <audio controls id="music">
            <source src="\pages\sound\Me-Gustas-Tu.mp3" type="audio/mp3" />
            <source src="\pages\sound\Me-Gustas-Tu.ogg" type="audio/ogg" />

            <p>
              Download <a href="Me-Gustas-Tu.mp3">MP3</a> or
              <a href="Me-Gustas-Tu.ogg">OGG</a> audio.
            </p>
          </audio>
        </section>
      </div>
      <footer><div class="profile-footer"></div></footer>
    </div>

    <script>
      // Function to populate the theme select dropdown
      function populateThemeDropdown() {
        const themeSelect = document.getElementById("theme-select");
        fetch("../themes_list.txt")
          .then((response) => response.text())
          .then((data) => {
            const themeFiles = data.split("\n");
            themeFiles.forEach((themeFileName) => {
              const option = document.createElement("option");
              option.value = "../themes/" + themeFileName;
              option.textContent = themeFileName;
              themeSelect.appendChild(option);
            });
          })
          .catch((error) => {
            console.error("Error fetching theme list:", error);
          });
      }

      // Call the functions to populate the dropdowns
      populateThemeDropdown();

      // Function to handle theme selection change
      function changeTheme() {
        const selectedValue = document.getElementById("theme-select").value;
        if (selectedValue !== "") {
          // Change the theme by updating the stylesheet
          document.getElementById("theme-style").href = selectedValue;
        }
      }

      // Attach the changePage and changeTheme functions to the select elements' onchange events

      document
        .getElementById("theme-select")
        .addEventListener("change", changeTheme);
    </script>
  </body>
</html>
